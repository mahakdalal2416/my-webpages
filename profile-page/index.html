<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Profile</title>

<style>
/* BASIC RESET */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

/* PAGE BACKGROUND */
body{
    background:#f4f4f4;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

/* MAIN CARD */
.profile-card{
    background:white;
    width:350px;
    padding:30px;
    border-radius:10px;
    text-align:center;
    box-shadow:0 10px 20px rgba(0,0,0,0.15);
}

/* PROFILE IMAGE */
.profile-card img{
    width:120px;
    height:120px;
    border-radius:50%;
    object-fit:cover;
    margin-bottom:15px;
}

/* NAME */
.profile-card h1{
    font-size:24px;
    margin-bottom:5px;
}

/* ABOUT */
.profile-card p{
    font-size:14px;
    color:#555;
    margin-bottom:20px;
}

/* SKILLS */
.skills{
    margin-bottom:20px;
}

.skills h2{
    font-size:18px;
    margin-bottom:10px;
}

.skills span{
    display:inline-block;
    background:#e0e0e0;
    padding:6px 12px;
    border-radius:20px;
    font-size:13px;
    margin:4px;
}

/* SOCIAL LINKS */
.social a{
    text-decoration:none;
    color:white;
    background:#333;
    padding:8px 14px;
    margin:5px;
    display:inline-block;
    border-radius:4px;
    font-size:14px;
}

.social a:hover{
    background:#555;
}
</style>
</head>

<body>

<div class="profile-card">

    <img src="myphoto.jpg.jpeg"> <alt="Profile Photo">

    <h1>Mahak Dalal</h1>
    <p>A curious learner exploring web development and creative design.</p>

    <div class="skills">
        <h2>Skills</h2>
        <span>HTML</span>
        <span>CSS</span>
        <span>Basic JavaScript</span>
        <span>Creative Design</span>
    </div>

    <div class="social">
        <a href="#">LinkedIn</a>
        <a href="#">GitHub</a>
        <a href="#">Instagram</a>
    </div>

</div>

</body>
</html>
